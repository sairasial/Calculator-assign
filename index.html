<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Calculator--</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: slategray">
    <div class="main">
          <div class="results">
            <input  id="result"class="input" type="text"/>
          </div>
            <div>

                <button class="button" onclick="SinFunction()">sin</button>
                <button class="button" onclick="CosFunction()">cos</button>
                <button class="button" onclick="TanFunction()">tan</button>
                <button class="button" onclick="Sqare()">x ²</button>
                <button class="button" style="background-color: brown;" onclick="clearResult()">C</button>

            </div>

            
            <div>
                <button class="button" onclick="LogFunction()">log</button>
                <button class="button" onclick="LnFunction()">ln</button>
                <button class="button" onclick="Exponent()">e</button>
                <button class="button" onclick="SqrFunction()">√</button>
                <button class="button" onclick="getNumber('(')">(</button>
               
            </div>

            <div>

                <button class="button" onclick="getNumber('7')">7</button>
                <button class="button" onclick="getNumber('8')">8   </button>
                <button class="button" onclick="getNumber('9')">9</button>
                <button class="button" onclick="getNumber('/')">/</button>
                
                <button class="button" onclick="getNumber(')')">)</button>
               
            </div>

            <div>
                <button class="button" onclick="getNumber('4')">4</button>
                <button class="button" onclick="getNumber('5')">5</button>
                <button class="button" onclick="getNumber('6')">6</button>
                <button class="button" onclick="getNumber('*')">*</button>
                <button class="button" onclick="RadiusFunction()">rad</button>
                
            </div>
          
            <div>
                <button class="button" onclick="getNumber('1')">1</button>
                <button class="button" onclick="getNumber('2')">2</button>
                <button class="button" onclick="getNumber('3')">3</button>
                <button class="button" onclick="getNumber('-')">-</button>
                <button class="button" onclick="Cube()"> x<sup>3 </button>
               
            </div>
           
            <div>
            <button class="button" onclick="getNumber('0')">0</button>
            <button class="button" onclick="percentage()">%</button>
            <button class="button" onclick="Factorial()">x !</button>
            <button class="button" onclick="getNumber('+')">+</button>
            <button class="button equal" onclick="getResult()">=</button>
            </div>
           
        </div>         
</body>
<script src="app.js" ></script>
</html>
